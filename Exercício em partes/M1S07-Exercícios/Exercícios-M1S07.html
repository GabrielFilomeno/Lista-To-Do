<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<!-- Fontes -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d08dd2c88e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
    


    <title>To Do List</title>
</head>

<body id="b1">
    <header>
        <button id="btnTema" onclick="trocarTema ()">Trocar tema</button>
        <h1 id="titulo">Lista de Tarefas</h1>
    </header>
    <section>
        <div class="container">
            <div class="containerAddTarefa">
                <input type="text" placeholder="Digite uma tarefa..." id="addTarefa" class="inputAdd"/>
                <button class="buttonAdd" onclick="adicionarTarefa()"><b>Adicionar</b></button>
            </div>

            <ul id="listaTarefas">

                <li class="lista" >
                     <div class="containerCheckBox" id="lista1">
                        <input type="checkbox" id="checkbox-1" class="inputCheckBox" onchange="marcarConcluida(this)">
                        <label for="checkbox-1"> Tarefa 1</label>
                    </div>
                    <button class="buttonRemover" onclick="removerTarefa('lista1')"><i class="fa-solid fa-square-xmark"></i></button>
                    </li>

                <li class="lista">
                     <div class="containerCheckBox" id="lista2">
                        <input type="checkbox" id="checkbox-2" class="inputCheckBox" onchange="marcarConcluida(this)">
                        <label for="checkbox-2"> Tarefa 2 </label>
                    </div>
                     <button class="buttonRemover" onclick="removerTarefa('lista2')"><i class="fa-solid fa-square-xmark"></i></button>
                    </li>   
            </ul>
        </div>
        <div id="divContarTarefas">
            <span>NÃºmero de tarefas ativas</span><span id="numTarefas"></span>
        </div>
    </section>

</body>

</html>
