<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <section>
        <div class="container">
            <div class="containerAddTarefa">
                <input type="text" placeholder="Digite uma tarefa..." class="inputAdd"/>
                <button class="buttonAdd">Adicionar</button>
            </div>
            <ul>
                <li> <input type="checkbox" class="inputCheckBox"/><span> Tarefa 1 </span><button class="buttonRemover">X</button> </li>
                <li> <input type="checkbox" class="inputCheckBox"/><span> Tarefa 2 </span><button class="buttonRemover">X</button> </li>
                <li> <input type="checkbox" class="inputCheckBox"/><span> Tarefa 3 </span><button class="buttonRemover">X</button> </li>
                <li> <input type="checkbox" class="inputCheckBox"/><span> Tarefa 4 </span><button class="buttonRemover">X</button> </li>
            </ul>
        </div>
    </section>

</body>

</html>
